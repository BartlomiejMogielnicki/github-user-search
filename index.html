<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Github Users Search</title>
</head>

<body>
    <nav class="navbar">
        <div class="link-container">
            <a href="#">GitHub Users Finder</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="search-container">
                <h1>Search Github Users</h1>
                <p class="info">Enter a username to fetch a user profile and his repositories</p>
                <input type="text" id="search-user" placeholder="Enter GitHub username...">
            </div>
            <div class="profile" id="profile"></div>
        </div>
    </main>
    <footer>GitHub Users Finder &copy;</footer>

    <script src="./js/github.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
